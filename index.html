<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
  </head>
  <body>
    <div class="justify-content-center bg-dark text-white mx-0 px-1">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12">
          <h1 class="display-4 text-center w-100">Weather Dashboard</h1>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12 border-1">
          <div class="input">
            <input
              type="text"
              class="inputValue"
              id="saveCity"
              placeholder="Enter a City"
            />
            <input type="submit" value="submit" class="button" />
          </div>
        </div>
      </div>
    </div>

    <div id="currentDay">
      <h3 id="single">Current Day</h3>
      <div style="display: flex" id="currentDayWrapper"></div>
    </div>

    <div id="fiveDay">
      <h3 id="multi">5-Day Forecast</h3>
      <div style="display: flex" id="fiveDayWrapper"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
